services: 
  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    privileged: true
    user: root
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-node
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /data/jenkins/:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/libexec/docker/cli-plugins:/usr/libexec/docker/cli-plugins

  monolito:
    container_name: monolito
    image: monolito:v1
    build: 
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "4001"
    networks:
      - proyectos-app
    pull_policy: never

  monolito-2:
    container_name: monolito-2
    image: monolito:v1
    build: 
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "4001"
    networks:
      - proyectos-app
    pull_policy: never

  monolito-3:
    container_name: monolito-3
    image: monolito:v1
    build: 
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "4001"
    networks:
      - proyectos-app
    pull_policy: never

  monolito-4:
    container_name: monolito-4
    image: monolito:v1
    build: 
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "4001"
    networks:
      - proyectos-app
    pull_policy: never

  balanceador-carga:
    container_name: balanceador-carga
    build:
      context: ./src/balancer
      dockerfile: Dockerfile
    ports:
      - "4002:80"
    networks:
      - proyectos-app
    pull_policy: never


networks:
  proyectos-app:

volumes:
  jenkins_home: {}
    
    